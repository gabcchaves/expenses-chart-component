<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor | Expenses chart component</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<script src="index.js" defer></script>
	</head>
<body>

	<section>
		<article class="balance">
			My balance
			$921.48
		</article>

		<article class="spending">
			<h3 class="spending-title">Spending - Last 7 days</h3>
			<div class="graph">
				<small class="mon">mon</small>
				<small class="tue">tue</small>
				<small class="wed">wed</small>
				<small class="thu">thu</small>
				<small class="fri">fri</small>
				<small class="sat">sat</small>
				<small class="sun">sun</small>
				<div class="mon-bar"></div>
				<div class="tue-bar"></div>
				<div class="wed-bar"></div>
				<div class="thu-bar"></div>
				<div class="fri-bar"></div>
				<div class="sat-bar"></div>
				<div class="sun-bar"></div>
			</div>
			<hr>
			<div class="total">
				<p>Total this month</p>
				<div>
					<strong class="total-value">$478.33</strong>
					<pre><strong>+2.4%</strong><br><small>from last month</small></pre>
				</div>
			</div>
		</article>
	</section>
</body>
</html>
