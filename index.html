<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Frontend Mentor | Expenses chart component</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
		<script src="index.js" defer></script>
	</head>
<body>

	<section>
		<article class="balance">
			<p>My balance</p>
			<strong>$921.48</strong>
		</article>

		<article class="spending">
			<h3 class="spending-title">Spending - Last 7 days</h3>
			<div class="graph">
				<small class="mon">mon</small>
				<small class="tue">tue</small>
				<small class="wed">wed</small>
				<small class="thu">thu</small>
				<small class="fri">fri</small>
				<small class="sat">sat</small>
				<small class="sun">sun</small>
				<div id="mon-bar" class="graph-bar"></div>
				<div id="tue-bar" class="graph-bar"></div>
				<div id="wed-bar" class="graph-bar"></div>
				<div id="thu-bar" class="graph-bar"></div>
				<div id="fri-bar" class="graph-bar"></div>
				<div id="sat-bar" class="graph-bar"></div>
				<div id="sun-bar" class="graph-bar"></div>
			</div>
			<hr>
			<div class="total">
				<p>Total this month</p>
				<div>
					<strong class="total-value">$478.33</strong>
					<pre><strong>+2.4%</strong><br><small>from last month</small></pre>
				</div>
			</div>
		</article>
	</section>
</body>
</html>
